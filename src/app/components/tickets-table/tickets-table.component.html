<p *ngIf="! tickets || tickets.length == 0; else hasTickets" class="mt-3">
  No tickets found.
</p>

<ng-template #hasTickets>
  <table class="table table-bordered table-hover mt-3">
    <thead class="thead-light">
      <tr>
        <th>ID</th>
        <th>Ticket</th>
        <th>Status</th>
        <th class="d-none d-md-table-cell">Submitted</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of tickets">
        <td>{{ticket._id}}</td>
        <td><a [routerLink]="[ticket._id]">{{ticket.subject}}</a></td>
        <td>{{ticket.status}}</td>
        <td class="d-none d-md-table-cell">{{ticket.dateCreated | date:'shortDate'}}</td>
      </tr>
    </tbody>
  </table>
</ng-template>
