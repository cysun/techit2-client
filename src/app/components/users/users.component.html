<p class="text-right mt-3">
  <a class="btn btn-primary" routerLink="new">New User</a>
</p>

<p *ngIf="! users || users.length == 0; else hasUsers" class="mt-3">
  No users found.
</p>

<ng-template #hasUsers>
  <table class="table table-bordered table-hover mt-3">
    <thead class="thead-light">
      <tr>
        <th class="d-none d-md-table-cell">ID</th>
        <th>Name</th>
        <th class="d-none d-md-table-cell">Username</th>
        <th>Roles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td class="d-none d-md-table-cell">{{user._id}}</td>
        <td [ngClass]="{'bg-light': user.local}">
          <a [routerLink]="[user._id]">{{user.name}}</a>
        </td>
        <td class="d-none d-md-table-cell">{{user.username}}</td>
        <td>{{user.roles}}</td>
      </tr>
    </tbody>
  </table>
</ng-template>
